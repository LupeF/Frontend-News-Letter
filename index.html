<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div id="mobile-svg-cont">
    <picture>
      <!-- <source srcset="assets/images/illustration-sign-up-mobile.svg" media="(min-width:650px)"> -->
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="#">
    </picture>
  </div>
  <div id="content-container">
    <div id="heading">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
    </div>
    <div id="list-container">
      <div class="flex">
        <svg xmlns="http://www.w3.org/2000/svg" width="27" height="21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381L8.735 14 15 8"/></g></svg>
        <p>Product discovery and building what matters</p>
      </div>
      <div class="flex">
        <svg xmlns="http://www.w3.org/2000/svg" width="27" height="21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381L8.735 14 15 8"/></g></svg>
        <p>Measuring to ensure updates are a success</p>
      </div>
      <div class="flex">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381L8.735 14 15 8"/></g></svg>
        <p>And much more!</p>
      </div>
    </div>
    <form>
      <label for="email"><b>Email address</b></label><br>
      <div class="flex">
        <input type="email" id="email" name="email" placeholder="email@company.com" required> 
        <button id="sub-btn">Subscribe to monthly newsletter</button>
      </div>
    </form>
  </div>
</main> 
<!-- Sign-up form end -->
<!-- Success message start -->
<section id="success-container"></section>
  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="js/script.js"></script>
</body>
</html>
